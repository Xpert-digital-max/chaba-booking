<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จองห้องพัก - ชบารีสอร์ต จันทบุรี</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');
        body { font-family: 'Prompt', sans-serif; background-color: #F3F4F6; }
        .room-card.selected { border-color: #1DB446; background-color: #F0FDF4; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==================================================================================
        // ▼▼▼ ส่วนที่ 1: ตั้งค่าระบบ (ผมใส่รหัสของคุณให้แล้ว) ▼▼▼
        // ==================================================================================
        const CONFIG = {
            LIFF_ID: "2009043114-Ndo88F4L",        
            WEB_APP_URL: "https://script.google.com/macros/s/AKfycbwlMDpjUF8tF-clDHWmIdFy4BRd626L6n3jgo5QUZsoZIVxcabjxPjpGVbb3Kc70v0/exec" 
        };
        // ==================================================================================

        // --- ฝังไอคอน SVG โดยตรง ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            MapPin: <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z M12 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>,
            Calendar: <><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></>,
            Home: <><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></>,
            Phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
            CheckCircle: <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>,
            Loader2: <path d="M21 12a9 9 0 1 1-6.219-8.56"/>,
            Settings: <><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></>,
            Plus: <><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>,
            Trash2: <><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></>,
            X: <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>
        };

        const { useState, useEffect } = React;

        const App = () => {
            const [step, setStep] = useState(1);
            const [rooms, setRooms] = useState([]);
            const [loading, setLoading] = useState(true);
            const [submitting, setSubmitting] = useState(false);
            const [showAdmin, setShowAdmin] = useState(false);
            const [editingRoom, setEditingRoom] = useState(null);
            
            // ข้อมูลการจอง
            const [user, setUser] = useState({ userId: 'U_TEST', displayName: 'ลูกค้า (Test)', pictureUrl: '' });
            const [form, setForm] = useState({ checkIn: '', checkOut: '', roomType: '', phone: '' });

            // Initialize LIFF & Fetch Rooms
            useEffect(() => {
                const init = async () => {
                    if (window.liff) {
                        try {
                            await liff.init({ liffId: CONFIG.LIFF_ID });
                            if (liff.isLoggedIn()) {
                                const profile = await liff.getProfile();
                                setUser(profile);
                            } else {
                                // liff.login(); // Uncomment ถ้าต้องการบังคับ Login
                            }
                        } catch(e) { console.error("LIFF Init Failed", e); }
                    }
                    await fetchRooms();
                };
                init();
            }, []);

            // Fetch Rooms
            const fetchRooms = async () => {
                try {
                    setLoading(true);
                    const res = await fetch(CONFIG.WEB_APP_URL, {
                        method: "POST",
                        body: JSON.stringify({ action: "get_rooms" })
                    });
                    const result = await res.json();
                    if (result.status === 'success') {
                        setRooms(result.data);
                    }
                } catch (e) {
                    console.error("Fetch Rooms Error:", e);
                    // Fallback data กรณีเชื่อมต่อไม่ได้
                    setRooms([
                        { id: '1', name: 'Standard Room', price: '1,500', image: 'https://via.placeholder.com/150', desc: 'ห้องพักมาตรฐาน' }
                    ]);
                } finally {
                    setLoading(false);
                }
            };

            // จัดการข้อมูล Admin
            const saveRoom = async () => {
                if(!editingRoom.name || !editingRoom.price) return alert("กรุณากรอกข้อมูลให้ครบ");
                const newRooms = rooms.some(r => r.id === editingRoom.id) 
                    ? rooms.map(r => r.id === editingRoom.id ? editingRoom : r)
                    : [...rooms, editingRoom];
                setRooms(newRooms);
                
                fetch(CONFIG.WEB_APP_URL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ action: "save_room", room: editingRoom })
                });
                setEditingRoom(null);
            };

            const deleteRoom = (id) => {
                if(!confirm("ยืนยันการลบ?")) return;
                setRooms(rooms.filter(r => r.id !== id));
                fetch(CONFIG.WEB_APP_URL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ action: "delete_room", roomId: id })
                });
            };

            // ส่งข้อมูลการจอง
            const handleSubmit = async (e) => {
                e.preventDefault();
                setSubmitting(true);
                
                const payload = {
                    action: "booking",
                    ...form,
                    lineUserId: user.userId,
                    lineDisplayName: user.displayName,
                    linePictureUrl: user.pictureUrl
                };

                try {
                    await fetch(CONFIG.WEB_APP_URL, {
                        method: "POST",
                        mode: "no-cors",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    });
                    setTimeout(() => {
                        setStep(2);
                        setSubmitting(false);
                    }, 1500);
                } catch (e) {
                    alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
                    setSubmitting(false);
                }
            };

            if (step === 2) return (
                <div className="min-h-screen bg-green-50 flex flex-col items-center justify-center p-6 text-center">
                    <div className="w-24 h-24 bg-white rounded-full flex items-center justify-center shadow-lg mb-6">
                        <div className="text-green-500"><Icon path={Icons.CheckCircle} className="w-12 h-12"/></div>
                    </div>
                    <h2 className="text-2xl font-bold text-gray-800 mb-2">จองสำเร็จ!</h2>
                    <p className="text-gray-600 mb-8">ข้อมูลของท่านถูกส่งเรียบร้อยแล้ว<br/>โปรดรอการยืนยันทาง LINE</p>
                    <button onClick={() => liff.closeWindow()} className="w-full max-w-xs bg-green-600 text-white py-3 rounded-xl font-medium shadow-lg hover:bg-green-700 transition">ปิดหน้าต่าง</button>
                </div>
            );

            return (
                <div className="min-h-screen pb-12 relative max-w-md mx-auto bg-white shadow-2xl overflow-hidden min-h-screen">
                    {/* Header Image */}
                    <div className="relative h-56">
                        <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&q=80&w=1000" className="w-full h-full object-cover" />
                        <div className="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex flex-col justify-end p-6 text-white">
                            <h1 className="text-3xl font-bold">Chaba Resort</h1>
                            <p className="flex items-center gap-1 text-green-300 text-sm"><Icon path={Icons.MapPin} className="w-4 h-4"/> จันทบุรี</p>
                        </div>
                        <button onClick={() => setShowAdmin(true)} className="absolute top-4 right-4 bg-black/30 p-2 rounded-full text-white/80 hover:bg-black/50 transition"><Icon path={Icons.Settings} className="w-5 h-5"/></button>
                    </div>

                    <div className="p-6 -mt-6 relative z-10 bg-white rounded-t-3xl">
                        {/* User Profile */}
                        <div className="flex items-center gap-3 mb-6 bg-green-50 p-3 rounded-xl">
                            <img src={user.pictureUrl || "https://via.placeholder.com/100"} className="w-10 h-10 rounded-full border border-green-200 object-cover" />
                            <div>
                                <div className="text-xs text-green-600 font-medium">จองในนาม</div>
                                <div className="font-semibold text-gray-700 leading-tight">{user.displayName}</div>
                            </div>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-6">
                            {/* Date Picker */}
                            <div className="space-y-3">
                                <label className="flex items-center gap-2 text-gray-700 font-bold"><Icon path={Icons.Calendar} className="w-5 h-5 text-green-600"/> วันที่เข้าพัก</label>
                                <div className="grid grid-cols-2 gap-3">
                                    <div>
                                        <div className="text-xs text-gray-500 mb-1">เช็คอิน</div>
                                        <input type="date" required className="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 outline-none focus:border-green-500 transition" onChange={e => setForm({...form, checkIn: e.target.value})} />
                                    </div>
                                    <div>
                                        <div className="text-xs text-gray-500 mb-1">เช็คเอาท์</div>
                                        <input type="date" required className="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 outline-none focus:border-green-500 transition" onChange={e => setForm({...form, checkOut: e.target.value})} />
                                    </div>
                                </div>
                            </div>

                            {/* Room Selection */}
                            <div className="space-y-3">
                                <div className="flex justify-between items-center">
                                    <label className="flex items-center gap-2 text-gray-700 font-bold"><Icon path={Icons.Home} className="w-5 h-5 text-green-600"/> เลือกห้องพัก</label>
                                    <button type="button" onClick={fetchRooms} className="text-xs text-green-600 hover:underline">รีเฟรช</button>
                                </div>
                                
                                {loading ? (
                                    <div className="flex justify-center py-8 text-green-600"><Icon path={Icons.Loader2} className="w-8 h-8 animate-spin"/></div>
                                ) : (
                                    <div className="space-y-3">
                                        {rooms.map(room => (
                                            <div key={room.id} 
                                                onClick={() => setForm({...form, roomType: room.name})}
                                                className={`room-card relative flex border rounded-xl overflow-hidden cursor-pointer transition-all duration-200 ${form.roomType === room.name ? 'selected shadow-md border-green-500 ring-1 ring-green-500' : 'border-gray-200 hover:border-green-300'}`}
                                            >
                                                <div className="w-24 h-24 bg-gray-200 shrink-0">
                                                    <img src={room.image} className="w-full h-full object-cover" />
                                                </div>
                                                <div className="p-3 flex flex-col justify-center flex-1">
                                                    <h4 className="font-bold text-gray-800">{room.name}</h4>
                                                    <p className="text-xs text-gray-500 line-clamp-1">{room.desc}</p>
                                                    <div className="mt-1 text-green-600 font-bold">฿{room.price}</div>
                                                </div>
                                                {form.roomType === room.name && <div className="absolute top-2 right-2 text-green-500"><Icon path={Icons.CheckCircle} className="w-5 h-5 fill-white"/></div>}
                                            </div>
                                        ))}
                                        {rooms.length === 0 && <div className="text-center py-4 text-gray-400">ไม่พบข้อมูลห้องพัก</div>}
                                    </div>
                                )}
                            </div>

                            {/* Contact Info */}
                            <div className="space-y-3">
                                <label className="flex items-center gap-2 text-gray-700 font-bold"><Icon path={Icons.Phone} className="w-5 h-5 text-green-600"/> เบอร์ติดต่อ</label>
                                <input type="tel" required placeholder="08x-xxx-xxxx" className="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 outline-none focus:border-green-500 transition" onChange={e => setForm({...form, phone: e.target.value})} />
                            </div>

                            {/* Submit Button */}
                            <button type="submit" disabled={submitting || !form.roomType} className={`w-full py-4 rounded-xl font-bold text-white shadow-lg flex justify-center items-center gap-2 transition-all ${submitting || !form.roomType ? 'bg-gray-300 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700 hover:scale-[1.02]'}`}>
                                {submitting ? <Icon path={Icons.Loader2} className="w-5 h-5 animate-spin"/> : 'ยืนยันการจอง'}
                            </button>
                        </form>
                    </div>

                    {/* Admin Modal */}
                    {showAdmin && (
                        <div className="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm flex items-end sm:items-center justify-center sm:p-4">
                            <div className="bg-white w-full sm:max-w-lg sm:rounded-2xl rounded-t-2xl shadow-2xl h-[85vh] flex flex-col animate-slide-up">
                                <div className="p-4 border-b flex justify-between items-center bg-gray-50 rounded-t-2xl">
                                    <h2 className="font-bold text-lg flex items-center gap-2 text-gray-800"><Icon path={Icons.Settings} className="w-5 h-5"/> จัดการห้องพัก</h2>
                                    <button onClick={() => setShowAdmin(false)} className="p-2 hover:bg-gray-200 rounded-full"><Icon path={Icons.X} className="w-5 h-5"/></button>
                                </div>
                                <div className="p-4 overflow-y-auto flex-1 space-y-4">
                                    {!editingRoom ? (
                                        <>
                                            {rooms.map(room => (
                                                <div key={room.id} className="flex items-center gap-3 p-3 border rounded-xl bg-white shadow-sm">
                                                    <img src={room.image} className="w-12 h-12 rounded-lg object-cover bg-gray-200"/>
                                                    <div className="flex-1 min-w-0">
                                                        <div className="font-bold truncate">{room.name}</div>
                                                        <div className="text-sm text-green-600">{room.price} บ.</div>
                                                    </div>
                                                    <div className="flex gap-1">
                                                        <button onClick={() => setEditingRoom(room)} className="p-2 text-blue-500 hover:bg-blue-50 rounded-lg"><Icon path={Icons.Settings} className="w-5 h-5"/></button>
                                                        <button onClick={() => deleteRoom(room.id)} className="p-2 text-red-500 hover:bg-red-50 rounded-lg"><Icon path={Icons.Trash2} className="w-5 h-5"/></button>
                                                    </div>
                                                </div>
                                            ))}
                                            <button onClick={() => setEditingRoom({ id: Date.now(), name: '', price: '', image: '', desc: '' })} className="w-full py-3 border-2 border-dashed border-gray-300 rounded-xl text-gray-500 hover:border-green-500 hover:text-green-500 transition flex justify-center gap-2 font-medium">
                                                <Icon path={Icons.Plus} className="w-5 h-5"/> เพิ่มห้องพัก
                                            </button>
                                        </>
                                    ) : (
                                        <div className="space-y-4">
                                            <div><label className="text-xs text-gray-500">ชื่อห้อง</label><input className="w-full p-2 border rounded-lg" value={editingRoom.name} onChange={e => setEditingRoom({...editingRoom, name: e.target.value})} /></div>
                                            <div><label className="text-xs text-gray-500">ราคา</label><input className="w-full p-2 border rounded-lg" value={editingRoom.price} onChange={e => setEditingRoom({...editingRoom, price: e.target.value})} /></div>
                                            <div><label className="text-xs text-gray-500">URL รูปภาพ</label><input className="w-full p-2 border rounded-lg" value={editingRoom.image} onChange={e => setEditingRoom({...editingRoom, image: e.target.value})} /></div>
                                            <div><label className="text-xs text-gray-500">รายละเอียด</label><textarea className="w-full p-2 border rounded-lg h-24" value={editingRoom.desc} onChange={e => setEditingRoom({...editingRoom, desc: e.target.value})} /></div>
                                            <div className="flex gap-3 pt-2">
                                                <button onClick={saveRoom} className="flex-1 bg-green-600 text-white py-2 rounded-lg shadow font-medium">บันทึก</button>
                                                <button onClick={() => setEditingRoom(null)} className="flex-1 bg-gray-100 text-gray-600 py-2 rounded-lg font-medium">ยกเลิก</button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
