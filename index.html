<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จองห้องพัก - ชบารีสอร์ต จันทบุรี</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            document.body.innerHTML = `
                <div style="padding:20px; background:white; color:red; font-family:sans-serif;">
                    <h2 style="font-size:24px; margin-bottom:10px;">❌ เกิดข้อผิดพลาดร้ายแรง</h2>
                    <p style="font-size:16px; font-weight:bold;">${message}</p>
                    <p>ที่บรรทัด: ${lineno}</p>
                    <hr style="margin:10px 0;">
                    <p style="color:gray; font-size:12px;">แคปหน้านี้ส่งให้โปรแกรมเมอร์ดูครับ</p>
                </div>
            `;
            return true;
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');
        body { font-family: 'Prompt', sans-serif; background-color: #F3F4F6; }
        .room-card.selected { border-color: #1DB446; background-color: #F0FDF4; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ▼▼▼ ตั้งค่าระบบ (ใส่ URL ที่ Deploy แบบ "Anyone" แล้วเท่านั้น) ▼▼▼
        const CONFIG = {
            LIFF_ID: "2009043114-Ndo88F4L",        
            WEB_APP_URL: "https://script.google.com/macros/s/AKfycbxU_Z-oGVJxLwBFCP4nb-C2ZzLS3gg0CAVXXdmGoQlF2OWCWcqbIIlULzkOVEauJBy0/exec" 
        };

        const { useState, useEffect } = React;

        // --- Icons ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );
        const Icons = {
            MapPin: <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z M12 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>,
            Calendar: <g><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></g>,
            Home: <g><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></g>,
            Phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
            CheckCircle: <g><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></g>,
            Loader2: <path d="M21 12a9 9 0 1 1-6.219-8.56"/>,
            Settings: <g><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></g>,
            Plus: <g><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></g>,
            Trash2: <g><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></g>,
            X: <g><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></g>,
            Upload: <g><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></g>
        };

        const App = () => {
            const [step, setStep] = useState(1);
            const [rooms, setRooms] = useState([]);
            const [loading, setLoading] = useState(true);
            const [submitting, setSubmitting] = useState(false);
            const [showAdmin, setShowAdmin] = useState(false);
            const [editingRoom, setEditingRoom] = useState(null);
            const [user, setUser] = useState({ userId: 'Guest', displayName: 'ลูกค้าทั่วไป', pictureUrl: '' });
            
            const today = new Date().toISOString().split('T')[0];
            const [minCheckOut, setMinCheckOut] = useState('');
            const [form, setForm] = useState({ checkIn: '', checkOut: '', roomType: '', phone: '' });

            useEffect(() => {
                const init = async () => {
                    try {
                        if (window.liff) {
                            await liff.init({ liffId: CONFIG.LIFF_ID });
                            if (liff.isLoggedIn()) {
                                const profile = await liff.getProfile();
                                setUser(profile);
                            }
                        }
                    } catch(e) { console.warn("LIFF not ready", e); }
                    
                    await fetchRooms();
                };
                init();
            }, []);

            const handleCheckInChange = (e) => {
                const date = e.target.value;
                setForm(prev => ({ ...prev, checkIn: date, checkOut: '' })); 
                const nextDay = new Date(date);
                nextDay.setDate(nextDay.getDate() + 1);
                setMinCheckOut(nextDay.toISOString().split('T')[0]);
            };

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setEditingRoom(prev => ({ ...prev, imageBase64: reader.result }));
                    };
                    reader.readAsDataURL(file);
                }
            };

            const fetchRooms = async () => {
                try {
                    setLoading(true);
                    // ใช้ POST เสมอ เพื่อแก้ปัญหา Caching
                    const res = await fetch(CONFIG.WEB_APP_URL, {
                        method: "POST",
                        body: JSON.stringify({ action: "get_rooms" })
                    });
                    
                    const text = await res.text(); // อ่านเป็น Text ก่อนเพื่อเช็คว่าไม่ใช่ HTML Error
                    let result;
                    try {
                        result = JSON.parse(text);
                    } catch (jsonError) {
                        throw new Error("ลิ้งค์ Deploy ผิด! (ตั้งค่าสิทธิ์เข้าถึงเป็น Everyone หรือยัง?)\n" + text.substring(0, 50) + "...");
                    }

                    if (result.status === 'success') {
                        setRooms(result.data || []);
                    } else {
                        throw new Error(result.message || "Unknown error from server");
                    }
                } catch (e) {
                    // ไม่ให้จอขาว แต่แสดง Error แทน
                    console.error(e);
                    alert("โหลดข้อมูลไม่ได้: " + e.message);
                    setRooms([{ id: 'error', name: 'โหลดข้อมูลล้มเหลว', price: '0', image: '', desc: e.message }]);
                } finally {
                    setLoading(false);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setSubmitting(true);
                try {
                    await fetch(CONFIG.WEB_APP_URL, {
                        method: "POST",
                        mode: "no-cors",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ action: "booking", ...form, lineUserId: user.userId, lineDisplayName: user.displayName, linePictureUrl: user.pictureUrl })
                    });
                    setTimeout(() => { setStep(2); setSubmitting(false); }, 1500);
                } catch (e) { alert("เกิดข้อผิดพลาด: " + e.message); setSubmitting(false); }
            };

            const saveRoom = async () => {
                setSubmitting(true);
                const newRooms = rooms.some(r => r.id === editingRoom.id) ? rooms.map(r => r.id === editingRoom.id ? editingRoom : r) : [...rooms, editingRoom];
                setRooms(newRooms);
                
                await fetch(CONFIG.WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "save_room", room: editingRoom }) });
                setEditingRoom(null);
                setSubmitting(false);
                alert("บันทึกแล้ว กรุณารอสักครู่ระบบกำลังอัปโหลดรูป");
                // ไม่ fetchRooms ทันทีเพื่อให้ UI ลื่นไหล
            };

            const deleteRoom = (id) => {
                if(confirm("ยืนยันลบ?")) {
                    setRooms(rooms.filter(r => r.id !== id));
                    fetch(CONFIG.WEB_APP_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "delete_room", roomId: id }) });
                }
            };

            if (step === 2) return (
                <div className="min-h-screen bg-green-50 flex flex-col items-center justify-center p-6 text-center animate-pulse">
                    <div className="w-24 h-24 bg-white rounded-full flex items-center justify-center shadow-lg mb-6 text-green-500"><Icon path={Icons.CheckCircle} className="w-12 h-12"/></div>
                    <h2 className="text-2xl font-bold text-gray-800">จองสำเร็จ!</h2>
                    <p className="text-gray-600 mb-8">ข้อมูลถูกส่งเรียบร้อยแล้ว<br/>กรุณารอการยืนยันทาง LINE</p>
                    <button onClick={() => liff.closeWindow()} className="w-full max-w-xs bg-green-600 text-white py-3 rounded-xl shadow-lg">ปิดหน้าต่าง</button>
                </div>
            );

            return (
                <div className="min-h-screen pb-12 relative max-w-md mx-auto bg-white shadow-2xl overflow-hidden">
                    <div className="relative h-56">
                        <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&q=80&w=1000" className="w-full h-full object-cover" />
                        <div className="absolute inset-0 bg-black/40 flex flex-col justify-end p-6 text-white">
                            <h1 className="text-3xl font-bold">Chaba Resort</h1>
                            <p className="flex items-center gap-1 text-green-300 text-sm"><Icon path={Icons.MapPin} className="w-4 h-4"/> จันทบุรี</p>
                        </div>
                        <button onClick={() => setShowAdmin(true)} className="absolute top-4 right-4 bg-white/20 p-2 rounded-full text-white hover:bg-white/30"><Icon path={Icons.Settings} className="w-5 h-5"/></button>
                    </div>

                    <div className="p-6 -mt-6 relative z-10 bg-white rounded-t-3xl">
                        <div className="flex items-center gap-3 mb-6 bg-green-50 p-3 rounded-xl border border-green-100">
                            <img src={user.pictureUrl || "https://via.placeholder.com/100"} className="w-10 h-10 rounded-full border border-green-200" />
                            <div><div className="text-xs text-green-600 font-bold">จองในนาม</div><div className="font-semibold text-gray-700">{user.displayName}</div></div>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div className="space-y-3">
                                <label className="flex items-center gap-2 text-gray-700 font-bold"><Icon path={Icons.Calendar} className="w-5 h-5 text-green-600"/> วันที่เข้าพัก</label>
                                <div className="grid grid-cols-2 gap-3">
                                    <input type="date" required min={today} className="bg-gray-50 border rounded-lg p-2.5 w-full" 
                                        value={form.checkIn} onChange={handleCheckInChange} />
                                    <input type="date" required min={minCheckOut} disabled={!form.checkIn} className="bg-gray-50 border rounded-lg p-2.5 w-full disabled:bg-gray-200" 
                                        value={form.checkOut} onChange={e => setForm({...form, checkOut: e.target.value})} />
                                </div>
                            </div>

                            <div className="space-y-3">
                                <div className="flex justify-between"><label className="flex items-center gap-2 text-gray-700 font-bold"><Icon path={Icons.Home} className="w-5 h-5 text-green-600"/> เลือกห้องพัก</label><button type="button" onClick={fetchRooms} className="text-xs text-green-600">รีเฟรช</button></div>
                                {loading ? <div className="text-center py-4 text-gray-400"><Icon path={Icons.Loader2} className="w-6 h-6 animate-spin mx-auto"/> กำลังโหลดข้อมูล...</div> : 
                                    <div className="space-y-3">
                                        {rooms.map(room => (
                                            <div key={room.id} onClick={() => setForm({...form, roomType: room.name})} className={`flex border rounded-xl overflow-hidden cursor-pointer ${form.roomType === room.name ? 'border-green-500 bg-green-50 ring-1 ring-green-500' : 'border-gray-200'}`}>
                                                <img src={room.image || 'https://via.placeholder.com/150'} className="w-24 h-24 object-cover bg-gray-200" />
                                                <div className="p-3 flex-1 flex flex-col justify-center">
                                                    <h4 className="font-bold text-gray-800">{room.name}</h4>
                                                    <div className="text-sm text-gray-500 line-clamp-2">{room.desc}</div>
                                                    <div className="text-green-600 font-bold mt-1">฿{room.price}</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                }
                            </div>

                            <div className="space-y-3">
                                <label className="flex items-center gap-2 text-gray-700 font-bold"><Icon path={Icons.Phone} className="w-5 h-5 text-green-600"/> เบอร์ติดต่อ</label>
                                <input type="tel" required placeholder="08x-xxx-xxxx" className="w-full bg-gray-50 border rounded-lg p-3" onChange={e => setForm({...form, phone: e.target.value})} />
                            </div>

                            <button type="submit" disabled={submitting || !form.roomType} className={`w-full py-4 rounded-xl font-bold text-white shadow-lg flex justify-center gap-2 ${sub
